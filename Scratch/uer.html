        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(222.2 84% 4.9%)",
                        background: "hsl(0 0% 100%)",

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

    <!-- Modal for adding and updating accounts -->

        <div

            <div class="flex items-center justify-between pb-4">
                <h3 id="modal-title" class="text-xl font-semibold"></h3>
                <button id="close-modal-btn" class="text-muted-foreground hover:text-foreground">

                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                    </div>
                    <div>
                        <label for="role" class="block text-sm font-medium mb-1">Role</label>
                        <input type="text" id="role" name="role" required
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">

                        <select id="barangay" name="barangay" required

                            <option value="Barangay A">Barangay A</option>
                            <option value="Barangay B">Barangay B</option>
                            <option value="Barangay C">Barangay C</option>
                            <option value="Barangay D">Barangay D</option>
                        </select>
                    </div>
                    <div>
                        <label for="contactNumber" class="block text-sm font-medium mb-1">Contact Number</label>
                        <input type="text" id="contactNumber" name="contactNumber" required

                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="email" class="block text-sm font-medium mb-1">Email Account</label>
                        <input type="email" id="email" name="email" required
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" id="password" name="password" required
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">

                        Exit
                    </button>
                    <button type="button" id="update-btn"

                        Update
                    </button>
                    <button type="submit" id="add-btn"

                        Add

    <!-- JavaScript for interactivity -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addAccountBtn = document.getElementById('add-account-btn');
            const userModal = document.getElementById('user-modal');
            const modalTitle = document.getElementById('modal-title');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const exitBtn = document.getElementById('exit-btn');
            const userForm = document.getElementById('user-form');
            const addBtn = document.getElementById('add-btn');
            const updateBtn = document.getElementById('update-btn');
            const workerTableBody = document.getElementById('worker-table-body');
            const searchInput = document.getElementById('searchInput');

            // In-memory data store for demonstration
            let workers = [];

            const showModal = (mode, workerData = {}) => {
                if (mode === 'add') {
                    modalTitle.textContent = "Create New Account";
                    addBtn.classList.remove('hidden');
                    updateBtn.classList.add('hidden');
                    userForm.reset();
                } else if (mode === 'edit') {
                    modalTitle.textContent = "Update Account";
                    addBtn.classList.add('hidden');
                    updateBtn.classList.remove('hidden');
                    document.getElementById('edit-index').value = workers.indexOf(workerData);
                    document.getElementById('name').value = workerData.name;
                    document.getElementById('role').value = workerData.role;
                    document.getElementById('barangay').value = workerData.barangay;
                    document.getElementById('contactNumber').value = workerData.contactNumber;
                    document.getElementById('email').value = workerData.email;
                }
                userModal.classList.remove('opacity-0', 'pointer-events-none');
                userModal.querySelector('div').classList.remove('scale-95');
                userModal.querySelector('div').classList.add('scale-100');
            };

            const hideModal = () => {
                userModal.querySelector('div').classList.remove('scale-100');
                userModal.querySelector('div').classList.add('scale-95');
                userModal.classList.add('opacity-0', 'pointer-events-none');
                userForm.reset();
            };

            const renderTable = () => {
                workerTableBody.innerHTML = '';
                if (workers.length === 0) {
                    const emptyRow = document.createElement('tr');
                    emptyRow.innerHTML = `<td colspan="6" class="p-4 text-center text-muted-foreground">No workers found. Add a new account to get started.</td>`;
                    workerTableBody.appendChild(emptyRow);
                } else {
                    workers.forEach((worker, index) => {
                        const row = document.createElement('tr');
                        row.className = 'border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted';
                        const date = new Date(worker.createdDate);
                        const formattedDate = date.toLocaleDateString();
                        const formattedTime = date.toLocaleTimeString([], {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        const formattedDateTime = `${formattedDate}, ${formattedTime}`;

                        row.innerHTML = `
                            <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 font-medium">${worker.name}</td>
                            <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 text-muted-foreground">${worker.role}</td>
                            <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">${worker.barangay}</td>
                            <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">
                                <span class="block">${worker.contactNumber}</span>
                                <span class="block text-xs text-muted-foreground">${worker.email}</span>
                            </td>
                            <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">${formattedDateTime}</td>
                            <td class="p-4 align-middle">
                                <div class="flex justify-center gap-2">
                                    <button class="view-btn inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-3" data-index="${index}">View</button>
                                    <button class="delete-btn inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium bg-destructive text-destructive-foreground hover:bg-destructive/90 h-9 px-3" data-index="${index}">Delete</button>
                                </div>
                            </td>

                        `;
                        workerTableBody.appendChild(row);
                    });
                }
            };

            // Event listeners for modal control
            addAccountBtn.addEventListener('click', () => showModal('add'));
            closeModalBtn.addEventListener('click', hideModal);
            exitBtn.addEventListener('click', hideModal);

            // Form submission listeners
            userForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newWorker = {
                    name: document.getElementById('name').value,
                    role: document.getElementById('role').value,
                    barangay: document.getElementById('barangay').value,
                    contactNumber: document.getElementById('contactNumber').value,
                    email: document.getElementById('email').value,
                    createdDate: Date.now(),
                };

                workers.push(newWorker);
                renderTable();
                hideModal();
            });

            updateBtn.addEventListener('click', () => {
                const indexToUpdate = document.getElementById('edit-index').value;
                workers[indexToUpdate] = {
                    ...workers[indexToUpdate],
                    name: document.getElementById('name').value,
                    role: document.getElementById('role').value,
                    barangay: document.getElementById('barangay').value,
                    contactNumber: document.getElementById('contactNumber').value,
                    email: document.getElementById('email').value,
                };
                renderTable();
                hideModal();
            });

            // Event listener for table actions (View and Delete)
            workerTableBody.addEventListener('click', (e) => {
                const viewBtn = e.target.closest('.view-btn');
                const deleteBtn = e.target.closest('.delete-btn');

                if (viewBtn) {
                    const index = viewBtn.dataset.index;
                    const worker = workers[index];
                    showModal('edit', worker);
                }

                if (deleteBtn) {
                    const index = deleteBtn.dataset.index;
                    workers.splice(index, 1);
                    renderTable();
                }
            });

            // Filter the table based on search input
            searchInput.addEventListener('keyup', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const rows = childrenTableBody.querySelectorAll('tr');

                rows.forEach(row => {
                    const nameCell = row.cells[0];
                    if (nameCell) {
                        const name = nameCell.textContent.toLowerCase();
                        if (name.includes(searchTerm)) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    }
                });
            });

            // Initial render of the table
            renderTable();
        });
    </script>
</body>

</html>
